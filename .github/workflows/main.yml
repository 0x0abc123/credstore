name: Build Windows Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up MSVC environment
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build C++ Application
        run: |
          # Set the path to your C++ source file and the desired output executable name
          SOURCE_FILE=credstore.cpp
          OUTPUT_EXECUTABLE=credstore.exe

          # Compile the C++ source file to a Windows executable
          cl.exe /EHsc /Fe:$OUTPUT_EXECUTABLE $SOURCE_FILE

      - name: Upload Executable as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: credstore
          path: credstore.exe
